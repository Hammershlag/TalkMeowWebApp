<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="user-search-results" th:fragment="user-search-results">
    <div class="user-search-result" th:each="user : ${users}">
        <a th:href="@{/api/messages/conversation(id=${user.id})}">
            <img alt="Avatar Image" class="user-image" height="75" th:src="@{/image/avatar/{id}(id=${user.avatar.id})}" width="75"/>
            <div class="username-container">
                <span class="username" th:text="${user.username}"></span>
            </div>
        </a>
    </div>
</div>
</html>

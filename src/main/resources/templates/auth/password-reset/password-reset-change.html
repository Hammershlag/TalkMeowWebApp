<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name} + ' - Change Password'"></title>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <link href="/css/login-register.css" rel="stylesheet" type="text/css">
    <script src="/javascript/buttonPress.js"></script>
</head>
<body>
<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
<h2>Step 3: Reset your password</h2>
<div class="password-reset-container">
    <form method="post" th:action="@{/password-reset-change}">
        <p>Please enter your new password:</p>

        <label for="newPassword">New Password:</label>
        <input class="input" id="newPassword" name="newPassword" type="password"><br><br>
        <div style="color: red;" th:if="${error}" th:text="${error}"></div>
        <input class="submit-button" type="submit" value="Submit">
    </form>
    <div>
        <img alt="Step 3 cat" class="password-reset-cat" src="/images/step3_cat.png">
    </div>
</div>
<th:block th:insert="~{fragments/back-button :: back-button}"></th:block>
<th:block th:insert="~{fragments/paw-prints :: paw-prints}"></th:block>

</body>
</html>

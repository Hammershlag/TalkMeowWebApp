<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{app.name} + ' - Login'"></title>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <link href="/css/login-register.css" rel="stylesheet" type="text/css">
    <script src="/javascript/buttonPress.js"></script>
</head>
<body>
<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
<div class="container">
    <h3>Login</h3>
    <div class="grid-container-row">
        <a class="button" href="/">Home</a><br>
        <a class="button" href="/register/form">Register</a>
    </div>
    <br>

    <form method="post" th:action="@{/login}" th:object="${loginForm}">

        <label for="username">Username or Email:</label>
        <input class="input" id="username" th:field="*{username}" type="text"><br><br>

        <label for="password">Password:</label>
        <input class="input" id="password" th:field="*{password}" type="password"><br><br>
        <label>
            <a href="/password-reset/form">Forgot Password</a>
        </label><br>
        <input class="submit-button" type="submit" value="Submit">
    </form>

    <div th:if="${param.error != null and param.error[0] == 'true'}">
        <p>Invalid username or password.</p>
    </div>
    <div th:if="${param.error != null and param.error[0] == 'missing_password'}">
        <p>Please enter password.</p>
    </div>
    <div th:if="${param.error != null and param.error[0] == 'missing_username'}">
        <p>Please enter username.</p>
    </div>
    <div th:if="${param.error != null and param.error[0] == 'temporarily_banned'}">
        <p>Your account has been temporarily banned.</p>
    </div>
    <div th:if="${param.error != null and param.error[0] == 'permanently_banned'}">
        <p>Your account has been permanently banned.</p>
    </div>

</div>

<div th:insert="~{fragments/paw-prints :: paw-prints}"></div>
<th:block th:insert="~{fragments/back-button :: back-button}"></th:block>

</body>
</html>

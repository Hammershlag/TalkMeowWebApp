<div id="avatarList" th:fragment="avatarList">
    <div class="avatar-item" th:each="avatar : ${avatars}">
        <input name="selectedAvatarId" style="display: none;" th:id="'avatar_' + ${avatar.id}" th:value="${avatar.id}" type="radio">
        <label th:for="'avatar_' + ${avatar.id}">
            <img alt="Avatar Image" class="avatar-image" height="100" th:src="@{/image/avatar/{id}(id=${avatar.id})}" width="100"/>
        </label>
    </div>
</div>
